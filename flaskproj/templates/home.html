{% extends "layout.html" %}

{% block conteudo %}
    {% for post in posts %}

        <article class="media content-section">
          <img src="{{ url_for('static', filename='profile_pics/' + post.autor.imagem_file) }}" alt="" class="rounded-circle arcticle-img">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.autor.nome }}</a>
              <small class="text-muted">{{ post.data_postagem.strftime('%Y-%m-%d') }}</small>
            </div>
              <h2><a class="article-title" href="#">{{ post.titulo }}</a></h2>
              <p class="article-content">{{ post.conteudo }}</p>
          </div>
        </article>

    {% endfor %}
{% endblock conteudo %}
